<section>
  <div class="container">
    <div class="row pt-5" *ngIf="errMsg">
      <div class="alert alert-danger py-0">
        <p class="mb-0"> {{ errMsg }} </p>
      </div>
    </div>
    <div class="row pt-5">
      <div *ngFor="let movie of movies" class="col-lg-2 col-md-6 mb-5">
        <div class="movie">
          <a class="text-decoration-none text-black"><img onerror="this.onerror=null;this.src='../../assets/images/example.png';" alt="movie image" [src]="imageUrl+movie.image" class="w-100">
            <div class="mb-4">
              <h3 class="h5 mt-2 disc"> {{movie.name}} </h3>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-danger" [routerLink]="['/updateMovie' , movie.id]">Edit</button>
              <button class="btn btn-danger" (click)="deleteMovie(movie.id)">Delete</button>
            </div>
          </a>
        </div>
      </div>
      <div *ngIf="!movies.length" class=" fw-bold text-center">
      </div>
    </div>
  </div>
</section>
